<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - NaMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --black-custom: #000000; 
            --gray-custom: #1C1C1E; 
        }

        .master-card {
            background-color: var(--gray-custom);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .master-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .view-details {
            display: inline-block;
            margin-top: 0.5rem;
            color: #10B981; 
            text-decoration: none;
        }

        .view-details:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Header -->
    <header class="hidden md:flex w-full" style="background-color: var(--gray-custom); padding: 1rem;">
        <div class="flex items-center justify-between w-full">
            <div class="w-12 h-12" style="background-color: var(--gray-custom); border-radius: 0.375rem;"></div> 
            <nav class="flex space-x-4">
                <a href="index.html" class="text-green-500">Accueil</a>
                <a href="favoris.html" class="hover:text-green-400">Favoris</a>
                <a href="statistiques.html" class="hover:text-green-400">Statistiques</a>
                <a href="profil.html" class="hover:text-green-400">Profil</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow w-full p-4 md:flex md:justify-center md:items-center">
        <div class="w-full md:w-3/4" style="background-color: var(--gray-custom); padding: 1.5rem; border-radius: 0.5rem;">
            <h1 class="text-2xl font-bold text-center mb-4">Rechercher un Master</h1>
            
            <!-- Barre de recherche -->
            <div class="flex items-center mb-6">
                <input
                    type="text"
                    id="search-bar"
                    placeholder="Rechercher un Master par nom, ville ou √©tablissement..."
                    class="w-full p-3 rounded-l-lg"
                    style="background-color: var(--black-custom); color: white; outline: none; border: none;"
                />
                <button
                    id="search-button"
                    class="bg-green-500 hover:bg-green-600 text-white p-3 rounded-r-lg">
                    üîç
                </button>
            </div>

            <!-- Liste des Masters -->
            <div id="masters-container" class="mt-4"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="md:hidden fixed bottom-0 w-full" style="background-color: var(--gray-custom); padding: 1rem;">
        <div class="flex justify-around items-center">
            <a href="index.html" class="text-green-500">Accueil</a>
            <a href="favoris.html" class="text-gray-400 hover:text-green-500">Favoris</a>
            <a href="statistiques.html" class="text-gray-400 hover:text-green-500">Statistiques</a>
            <a href="profil.html" class="text-gray-400 hover:text-green-500">Profil</a>
        </div>
    </footer>

    <!-- Importation des scripts -->
    <script src="network.js" type="module"></script>
    <script src="recherche.js" type="module"></script>

    <script>
        import { loadFullMaster } from './network.js';
        import { filterMasters } from './recherche.js';

        let formationsById = {};

        // Charger les donn√©es au d√©marrage de la page
        loadFullMaster().then((data) => {
            formationsById = data.formationsById;
        });

        const searchBar = document.getElementById('search-bar');
        const searchButton = document.getElementById('search-button');
        const mastersContainer = document.getElementById('masters-container');

        searchButton.addEventListener('click', () => {
            const query = searchBar.value.trim().toLowerCase();
            const results = filterMasters(query, formationsById);
            displayMasters(results);
        });

        function displayMasters(masters) {
            mastersContainer.innerHTML = '';
            masters.forEach(master => {
                const masterCard = document.createElement('div');
                masterCard.classList.add('master-card');

                masterCard.innerHTML = `
                    <h3 class="master-title">${master.nomParcours}</h3>
                    <p>√âtablissement: ${master.etablissement}</p>
                    <p>Ville: ${master.ville}</p>
                    <p>Alternance: ${master.alternance ? 'Oui' : 'Non'}</p>
                    <a href="presentationMaster.html?id=${master.id}" class="view-details">Voir les d√©tails</a>
                `;

                mastersContainer.appendChild(masterCard);
            });
        }
    </script>
</body>
</html>
