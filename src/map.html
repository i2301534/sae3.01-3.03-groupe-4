<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte - NaMaster</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="output.css">
    <style>
        #map {
            height: 75vh;
            width: 90%;
            margin: 2rem auto;
            border: 3px solid #15803D;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .custom-marker .inner-circle {
            background: #15803D;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            line-height: 30px;
            height: 30px;
            width: 30px;
        }

        .custom-tooltip {
            background: #1C1C1E;
            color: #fff;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>

<body class="bg-black text-white">

    <!-- Header -->
    <div class="flex flex-col text-xl font-bold">
        <!-- Desktop Version -->
        <nav class="hidden md:flex justify-center gap-12 bg-black text-white p-6">
            <!-- Accueil -->
            <a href="index.html"
                class="flex items-center gap-2 px-4 py-2 rounded-full bg-zinc-900 text-white hover:bg-gray-700">
                <img src="./Images/icon/home.png" alt="Accueil Icon" class="h-6 w-6" />
                <span>Accueil</span>
            </a>

            <!-- Carte -->
            <a href="map.html"
                class="flex items-center gap-2 px-4 py-2 rounded-full bg-green-700 text-white hover:bg-green-600">
                <img src="./Images/icon/carte.png" alt="Carte Icon" class="h-6 w-6" />
                <span>Carte</span>
            </a>

            <!-- Informations -->
            <a href="infos.html"
                class="flex items-center gap-2 px-4 py-2 rounded-full bg-zinc-900 text-white hover:bg-gray-700">
                <img src="./Images/icon/information.png" alt="Informations Icon" class="h-6 w-6" />
                <span>Informations</span>
            </a>
        </nav>
    </div>

    <main>
        <div id="map"></div> <!-- Conteneur de la carte -->
    </main>

    <!-- Footer -->
    <footer class="bg-zinc-900 text-gray-400 text-sm text-center p-6 rounded-lg">
        <p>&copy; 2025 NaMaster - Tous droits réservés.</p>
        <a href="legal.html" class="text-green-600 hover:underline" target="_blank">Informations Légales</a>
    </footer>

    <!-- Mobile Version -->
    <nav class="md:hidden fixed bottom-0 w-full bg-zinc-900 text-white flex justify-around p-4">
        <!-- Accueil -->
        <a href="index.html" class="flex flex-col items-center">
            <div class="h-16 w-16 bg-zinc-500 rounded-full flex items-center justify-center">
                <img src="./Images/icon/home.png" alt="Accueil Icon" class="h-8 w-8" />
            </div>
        </a>

        <!-- Carte -->
        <a href="map.html" class="flex flex-col items-center">
            <div class="h-16 w-16 bg-green-700 rounded-full flex items-center justify-center">
                <img src="./Images/icon/carte.png" alt="Carte Icon" class="h-8 w-8" />
            </div>
        </a>

        <!-- Informations -->
        <a href="infos.html" class="flex flex-col items-center">
            <div class="h-16 w-16 bg-zinc-500 rounded-full flex items-center justify-center">
                <img src="./Images/icon/information.png" alt="Informations Icon" class="h-8 w-8" />
            </div>
        </a>
    </nav>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="./javaScript/map.js"></script>
</body>

</html>
