<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche - NaMaster</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --black-custom: #000000;
      --gray-custom: #1c1c1c;
    }

    .master-card {
      background-color: var(--gray-custom);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      color: white;
    }

    .view-details {
      color: #10B981;
    }

    #advanced-search-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #advanced-search-modal .modal-content {
      background-color: var(--gray-custom);
      padding: 2rem;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>

<body class="bg-black text-white">

  <!-- Header -->
  <div class="flex justify-center gap-12 bg-black text-white p-6">
    <a href="index.html" class="bg-green-700 px-4 py-2 rounded-full">Accueil</a>
    <a href="favoris.html" class="bg-zinc-900 px-4 py-2 rounded-full">Favoris</a>
    <a href="statistiques.html" class="bg-zinc-900 px-4 py-2 rounded-full">Statistiques</a>
  </div>

  <!-- Main Content -->
  <main class="w-full md:flex md:justify-center md:items-center">
    <div class="w-full md:w-3/4 p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center mb-4">Rechercher un Master</h1>
      <div class="flex items-center mb-4">
        <input id="search-bar" type="text" placeholder="Rechercher un Master..."
          class="w-full p-3 rounded-l-lg bg-gray-800 text-white">
        <button id="search-button" class="bg-green-500 hover:bg-green-600 text-white p-3 rounded-r-lg">üîç</button>
      </div>
      <button id="open-advanced-search" class="bg-gray-700 hover:bg-green-500 text-white px-4 py-2 rounded">Recherche
        Avanc√©e</button>
      <div id="masters-container" class="mt-4"></div>
    </div>
  </main>

  <!-- Pop-up Recherche Avanc√©e -->
  <div id="advanced-search-modal">
    <div class="modal-content">
      <h2 class="text-2xl font-bold mb-4">Recherche Avanc√©e</h2>
      <form id="advanced-search-form" class="space-y-4">
        <div>
          <label for="formation">Formation</label>
          <select id="formation" class="w-full p-2 bg-black text-white rounded">
            <option value="">-- Choisir une Formation --</option>
          </select>
        </div>
        <div>
          <label for="region">R√©gion</label>
          <select id="region" class="w-full p-2 bg-black text-white rounded">
            <option value="">-- Choisir une R√©gion --</option>
          </select>
        </div>
        <div>
          <label for="departement">D√©partement</label>
          <select id="departement" class="w-full p-2 bg-black text-white rounded">
            <option value="">-- Choisir un D√©partement --</option>
          </select>
        </div>
        <div>
          <label>
            <input type="checkbox" id="alternance"> Alternance
          </label>
        </div>
        <div class="flex justify-end">
          <button type="button" id="close-advanced-search" class="bg-gray-500 px-4 py-2 rounded">Annuler</button>
          <button type="submit" class="bg-green-500 px-4 py-2 rounded">Rechercher</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./javaScript/network.js" type="module"></script>
  <script src="./javaScript/recherche-test.js" type="module"></script>
</body>

</html>
