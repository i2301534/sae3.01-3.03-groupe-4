<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiques</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
</head>

<body class="bg-black text-white">

  <!-- Header -->
  <div class="flex flex-col text-xl font-bold">
    <!-- Desktop Version -->
    <nav class="hidden md:flex justify-center gap-12 bg-black text-white p-6">
      <!-- Accueil -->
      <a href="index.html" class="flex items-center gap-2 px-4 py-2 rounded-full bg-zinc-900 text-white hover:bg-gray-700">
        <img src="./Images/icon/home.png" alt="Accueil Icon" class="h-6 w-6" />
        <span>Accueil</span>
      </a>
    
      <!-- Carte -->
      <a href="map.html"
        class="flex items-center gap-2 px-4 py-2 rounded-full bg-zinc-900 text-white hover:bg-gray-700">
        <img src="./Images/icon/carte.png" alt="Carte Icon" class="h-6 w-6" />
        <span>Carte</span>
      </a>
    
      <!-- Statistiques -->
      <a href="statistiques.html" class="flex items-center gap-2 px-4 py-2 rounded-full bg-green-700 text-white hover:bg-green-600">
        <img src="./Images/icon/bar-chart.png" alt="Statistiques Icon" class="h-6 w-6" />
        <span>Statistiques</span>
      </a>
    </nav>
</div>

    <!-- Contenu principal -->
    <main class="p-4 flex flex-col items-center">
      <!-- Conteneurs pour les graphiques -->
      <div id="chart1" class="w-full md:w-2/3 h-80 bg-gray-800 rounded-lg shadow-lg mb-8"></div>
      <div id="chart2" class="w-full md:w-2/3 h-80 bg-gray-800 rounded-lg shadow-lg"></div>
  </main>

    <!-- Footer -->
    <!-- Mobile Version -->
    <nav class="md:hidden fixed bottom-0 w-full bg-zinc-900 text-white flex justify-around p-4">
      <!-- Accueil -->
      <a href="index.html" class="flex flex-col items-center">
        <div class="h-16 w-16 bg-zinc-500 rounded-full flex items-center justify-center">
          <img src="./Images/icon/home.png" alt="Accueil Icon" class="h-8 w-8" />
        </div>
      </a>
    
      <!-- Carte -->
    <a href="map.html" class="flex flex-col items-center">
      <div class="h-16 w-16 bg-zinc-500 rounded-full flex items-center justify-center">
        <img src="./Images/icon/carte.png" alt="Carte Icon" class="h-8 w-8" />
      </div>
    </a>
    
      <!-- Statistiques -->
      <a href="statistiques.html" class="flex flex-col items-center">
        <div class="h-16 w-16 bg-zinc-500 rounded-full flex items-center justify-center">
          <img src="./Images/icon/bar-chart.png" alt="Statistiques Icon" class="h-8 w-8" />
        </div>
      </a>
  </nav>
  </div>
  
<!-- Scripts ECharts -->
  <script>
    // Initialisation du premier graphique : Bar Chart
    const chart1 = echarts.init(document.getElementById('chart1'));
    const option1 = {
        title: {
            text: 'Top 5 des Masters par Région',
            textStyle: { color: '#ffffff' }
        },
        xAxis: {
            type: 'category',
            data: ['Paris', 'Lyon', 'Lille', 'Bordeaux', 'Marseille'],
            axisLabel: { color: '#ffffff' }
        },
        yAxis: {
            type: 'value',
            axisLabel: { color: '#ffffff' }
        },
        series: [{
            data: [120, 200, 150, 80, 70],
            type: 'bar',
            itemStyle: { color: '#10B981' }
        }],
        backgroundColor: '#1C1C1E'
    };
    chart1.setOption(option1);

    // Initialisation du deuxième graphique : Pie Chart
    const chart2 = echarts.init(document.getElementById('chart2'));
    const option2 = {
        title: {
            text: 'Répartition des Masters',
            left: 'center',
            textStyle: { color: '#ffffff' }
        },
        series: [{
            name: 'Types de Masters',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 40, name: 'Alternance' },
                { value: 35, name: 'Formation Initiale' },
                { value: 25, name: 'Formation Continue' }
            ],
            label: { color: '#ffffff' },
            itemStyle: {
                color: function(params) {
                    const colors = ['#10B981', '#3B82F6', '#F59E0B'];
                    return colors[params.dataIndex];
                }
            }
        }],
        backgroundColor: '#1C1C1E'
    };
    chart2.setOption(option2);
</script>

</body>

</html>
