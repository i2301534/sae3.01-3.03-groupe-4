<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - NaMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --black-custom: #000000; /* Noir complet */
            --gray-custom: #1C1C1E; /* Gris sombre */
        }

        .master-card {
            background-color: var(--gray-custom);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        .master-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .view-details {
            display: inline-block;
            margin-top: 0.5rem;
            color: #10B981; /* Vert Tailwind */
            text-decoration: none;
        }

        .view-details:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Header (Masqu√© sur mobile) -->
    <header class="hidden md:flex w-full" style="background-color: var(--gray-custom); padding: 1rem;">
        <div class="flex items-center justify-between w-full">
            <div class="w-12 h-12" style="background-color: var(--gray-custom); border-radius: 0.375rem;"></div> <!-- Emplacement du logo -->
            <nav class="flex space-x-4">
                <a href="index.html" class="text-green-500">Accueil</a>
                <a href="favoris.html" class="hover:text-green-400">Favoris</a>
                <a href="statistiques.html" class="hover:text-green-400">Statistiques</a>
                <a href="profil.html" class="hover:text-green-400">Profil</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow w-full p-4 md:flex md:justify-center md:items-center">
        <div class="w-full md:w-3/4" style="padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
            <h1 class="text-2xl font-bold text-center mb-4">Rechercher un Master</h1>
            
            <!-- Barre de recherche -->
            <div class="flex items-center mb-6">
                <input
                    type="text"
                    id="search-bar"
                    placeholder="Rechercher un Master par nom, ville ou √©tablissement..."
                    class="w-full p-3 rounded-l-lg"
                    style="background-color: var(--black-custom); color: white; outline: none; border: none; border-right: 2px solid var(--gray-custom);"
                />
                <button
                    id="search-button"
                    class="bg-green-500 hover:bg-green-600 text-white p-3 rounded-r-lg">
                    üîç
                </button>
            </div>

            <!-- Liste des Masters -->
            <div id="masters-container" class="mt-4"></div>
        </div>
    </main>

    <!-- Footer (Visible uniquement sur mobile) -->
    <footer class="md:hidden fixed bottom-0 w-full" style="background-color: var(--gray-custom); padding: 1rem;">
        <div class="flex justify-around items-center">
            <a href="index.html" class="text-green-500">Accueil</a>
            <a href="favoris.html" class="text-gray-400 hover:text-green-500">Favoris</a>
            <a href="statistiques.html" class="text-gray-400 hover:text-green-500">Statistiques</a>
            <a href="profil.html" class="text-gray-400 hover:text-green-500">Profil</a>
        </div>
    </footer>

    <!-- Importation des scripts -->
    <script src="./javaScript/network.js" type="module"></script>
    <script src="./javaScript/recherche.js" type="module"></script>

</body>
</html>
